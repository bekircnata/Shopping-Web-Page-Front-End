<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ea5f3cb1db.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Noto+Serif&display=swap" rel="stylesheet">

    <!-- JQuery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    
    <!-- CSS -->
    <link rel="styleSheet" href="app.css">

    <title>Shopping</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="nav-search">
            <input type="search" class="form-control searchBar" placeholder="Search" onkeydown="searchFilter()">
        </div>
        <div class="navbar-brand">
            <h1>Shopping</h1>
        </div>
        <div class="nav-cart">
            <button id="popupBtn" class="btn popupBtn">
                <i class="fas fa-shopping-basket"></i>
                <span class="badge">0</span>
            </button>
        </div>
    </nav>

    <!-- POP UP -->
    <div id="popup" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Products</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="products-table">
                        <!-- Veri Dinamik Olarak Gelecek -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <div id="sumPrice"></div>
                <button class="btn btn-success payBtn">Buy Now</button>
            </div>
        </div>
    </div>

    <!-- MAİN -->
    <main class="main">
        <div class="container">
            <div class="row">

                <!-- SIDEBAR -->
                <div class="sidebar col-lg-3">
                    <h1 class="category-title">Categories</h1>
                    <hr>
                    <ul class="category-list">
                        <li class="category-list-item">
                            <button class="btn btn-outline-primary categoryBtn" onclick="categoryFilter('0')">All</button>
                        </li>
                        <li class="category-list-item">
                            <button class="btn btn-outline-primary categoryBtn" onclick="categoryFilter('1')">men's clothing</button>
                        </li>
                        <li class="category-list-item">
                            <button class="btn btn-outline-primary categoryBtn" onclick="categoryFilter('2')">jewelery</button>
                        </li>
                        <li class="category-list-item">
                            <button class="btn btn-outline-primary categoryBtn" onclick="categoryFilter('3')">electronics</button>
                        </li>
                        <li class="category-list-item">
                            <button class="btn btn-outline-primary categoryBtn" onclick="categoryFilter('4')">women's clothing</button>
                        </li>
                    </ul>

                </div>

                <!-- PRODUCTS -->
                <div class="productsMain col-lg-8">
                    <div class="row products">

                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="footer-copyrights">
                <p class="text-white">Copyright © <a>Bekir Can Ata</a></p>
            </div>
        </div>
    </footer>

    <!--JavaScript-->
    <script src="app.js"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
